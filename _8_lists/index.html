<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lists</title>
	</head>
	<body>
		<!--Ordered list-->
		<ol type="1"> <!--also can use i,I,a,A-->
		<h2>Name of Courses</h2>
			<li>Operating System</li>
			<li>ICT</li>
			<li>English</li>
			<li>Mathematics</li>
		</ol>
		<ol start="5">
		<h3>Additional courses</h3>
			<li>Bangla</li>
			<li>Hindi</li>
			<li>Urdu</li>
		</ol>
		
		<!--Unordered list-->
		<ul type="square">   <!--also can use circle.-->
		<h2>Name of courses</h2>
			<li>Bangla</li>
			<li>English</li>
			<li>Mathematics</li>
			<li>History</li>
		</ul>
		
		
	</body>
</html>
